<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>H5内容组织管理</title>
    <!-- 基本资源库 -->
    <script src="../js/lib/jquery-2.2.4.min.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
    <script src="../js/lib/jquery.fullPage.min.js"></script>

    <!-- H5对象资源&管理内容：页-组件 -->
    <script src="../js/H5.js"></script>
    <link rel="stylesheet" href="../css/H5.css">

    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">


</head>
<body>
<!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->
<!-- 内容组织管理，有可能会加载若干个资源 -->


<script>

$(function () {
    var h5 = new H5();

    h5
        .addPage('face','首页')
        .addComponent('logo',{
            text: 'logo',
            width: 400,
            height: 100,
            css: {
                backgroundColor: 'red',
                top: 0,
                opacity:0
            },
            center: true,
            animateIn: {opacity:1,top:200},
            animateOut: {opacity:0,top:0}
        })
        .addComponent('slogan',{
            text: 'slogan',
            width: 400,
            height: 100,
            css: {
                backgroundColor: 'red',
                top: 300,
                opacity:0
            },
            center: true,
            animateIn: {opacity:1},
            animateOut: {opacity:0}
        })
        .addPage('desc','核心理念')
        .addComponent('caption',{
            text: '核心理念',
            width: 400,
            height: 100,
            css: {
                backgroundColor: 'red',
                top: 0,
                opacity:0
            },
            animateIn: {opacity:1,top:200},
            animateOut: {opacity:0,top:0},
            center: true
        })
        .addPage('desc','课程分布方向')
        .addComponent('caption',{
            text: '课程分布方向',
            width: 400,
            height: 100,
            css: {
                backgroundColor: 'red',
                top: 0,
                opacity:0
            },
            animateIn: {opacity:1,top:200},
            animateOut: {opacity:0,top:0},
            center: true
        })
        .loader();
})




</script>
</body>
</html>
