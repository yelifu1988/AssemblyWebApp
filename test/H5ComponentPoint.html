<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>H5ComponentPoint</title>
    <script src="../js/lib/jquery-2.2.4.min.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
    <script src="../js/lib/jquery.fullPage.min.js"></script>

    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">

    <script src="../js/H5ComponentPoint.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentPoint.css">


</head>
<body>

    <div style="height: 100%" class="iphone">

    </div>
    <script>
        //测试
        var cfg = {
            type: 'point',
            width : 300,
            height : 300,
            data:[
                ['A项',.4,'green'],
                ['B项',.2,'yellow',0,'-60%'],// 第四项 x轴 第五项y轴
                ['C项',.2,'red',0,'120%']
            ],
            css:{
                bottom:0,
                opacity:0
            },
            animateIn:{
                bottom:'40%',
                opacity:1
            },
            animateOut:{
                bottom:0,
                opacity:0
            },
            center:true
        };

        var h5 = new H5ComponentPoint('myName',cfg);
        $('.iphone').append(h5);

        var leave = true;
        $('body').click(function () {
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave':'onLoad')
        });

    </script>
</body>
</html>
